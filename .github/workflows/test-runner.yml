name: Run Tests

on:
  push:
    branches:
      - workflows
  pull_request:
    branches:
      - workflows

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run all tests
        run: npm test
